<html lang="en">

<body>

    <header>
        <h1>Tabla y Formulario</h1>

    <!-- tabla de servicios -->

                <th>Servicio</th>

    <!-- formulario para solicitar información -->
    <form action="enviar.php" method="post">

        <input class="form-item" type="text" name="nombre" id="nombre" required>

        <br>
        <input class="form-item" type="email" name="email" id="email" required>
        <br>
        <label for="mensaje">Mensaje</label>

        <textarea class="form-item" name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
